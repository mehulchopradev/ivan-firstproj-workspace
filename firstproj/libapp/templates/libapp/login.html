{% extends "libapp/public_layout.html" %}

{% block title %}
  Login Here
{% endblock title %}

{% block supportingimage %}
  <h2>{{ greetingmsg }}</h2>
{% endblock supportingimage %}

{% block content %}
<form method="POST" action="{% url 'signin' %}" novalidate="novalidate">
  {% csrf_token %}
  {{ form.as_p }}
  <p>
    <input type="submit" value="Login">
  </p>
</form>
<a href="{% url 'signup' %}">New User? Sign Up Here!</a>
{% endblock content %}
