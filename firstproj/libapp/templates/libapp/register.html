{% extends "libapp/public_layout.html" %}

{% block title %}
  Register Here
{% endblock title %}

{% block content %}
<!-- for uploading as part of the form, method post becomes compulsory and enctype should be multipart/form-data -->
<form action="{% url 'signup' %}" method="POST" novalidate="novalidate" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <p>
    <input type="submit" value="Register">
  </p>
</form>
{% endblock content %}
